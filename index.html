<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Kurtları Kitabevi</title>
     <link rel="stylesheet" href="CSSKodları/bicim.css"/>
    <style>
        #p1{text-align: left ; font-weight: bold; font-size:25px ;}
        a:link { color: green; text-decoration: none;}
        a:hover { color: hotpink; text-decoration: none;}
        div{
        text-align: center;
        border-style: solid;
        margin: 15px 75px 15px 75px;
        border-color: #DAA06D;
        border-radius: 450px;
        height: 250px;
        }
       .img1{
        height: 250px;
        border-radius: 450px;
        width: 100%;
        }
    </style>
    <script>
        var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("img1");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
    </script>
    
    
</head>
<body>
    <header style="background-color: #DAA06D; height: 150px; text-align: right;">
        <img src="resimler/kitapKurdu.jpg" align="left" width="150" height="150">
        <img src="resimler/bannerKitap.jpg" align="right" width="250" height="150">

y[0].style.display = "block";
